<!doctype html>
<html data-theme="silk" class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Workout Generator</title>
    <link href="/src/style.css" rel="stylesheet">
    <!-- In your React app's public/index.html -->
    <script>
    // Get the current domain
    const currentDomain = window.location.hostname;

    // Create and append the CSS link dynamically
    const cssLink = document.createElement('link');
    cssLink.rel = 'stylesheet';
    cssLink.href = `http://primary.aitenanttest.test/theme.css?domain=${currentDomain}`;
    document.head.appendChild(cssLink);
    </script>
  </head>
  <body class="h-full">
    <div id="root" class="h-full"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
